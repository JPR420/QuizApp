<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaderboard</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>



<div class="leaderboardDiv">


  <h1 class="quizapp-title">Leaderboard</h1>
  <h3>Top 10 players based on last 10 quizzes</h3>

  
  <div class="leaderboardTable">
    <div class="topButton">
        <button class="profile-logout-btn" id="logoutBtn">Logout</button>
        <div class="buttonSeparator"> </div>
        <button class="quizapp-btn" onclick=" window.location.href='/index.html'">Home</button>
        <div class="buttonSeparator"> 

        </div>
    </div>

    <table class="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Average Score (%)</th>
          <th>Quizzes Counted</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

</div>

<script src="/javascripts/leaderboard.js"></script>

</body>
</html>
