<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body class="quizapp-body profile-container">
  <div class="profile-header">
    <h2>Welcome, <span id="username"></span></h2>
    <button class="quizapp-btn profile-logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="profile-history">
    <h3>Played History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Score</th>
          <th>Total</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <button class="quizapp-btn" onclick="window.location.href='/quiz.html'">Play Again</button>

  <script>
    async function loadProfile() {
      const res = await fetch('/api/auth/me', { credentials: 'include' });
      if (!res.ok) {
        window.location.href = '/login.html';
        return;
      }
      const data = await res.json();
      document.getElementById('username').innerText = data.user.username;

      const tbody = document.getElementById('historyBody');
      tbody.innerHTML = '';
      if(data.user.scores && data.user.scores.length){
        data.user.scores.slice().reverse().forEach(score => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(score.date).toLocaleString()}</td>
            <td>${score.score}</td>
            <td>${score.total}</td>
            <td>
              ${score.details.map(d=>`${d.question}: ${d.selected} (correct: ${d.correct})`).join('<br/>')}
            </td>
          `;
          tbody.appendChild(row);
        });
      }
    }

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' });
      window.location.href = '/login.html';
    });

    loadProfile();
  </script>
</body>
</html>
